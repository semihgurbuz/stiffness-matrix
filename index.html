<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stiffness Matrix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo">
          <img class="odtu" src="9.8.png" alt="logo" />
          <h1>Semih Gürbüz</h1>
        </div>
        <img class="background" src="bgstructure.avif" alt="background" />
      </div>
      <div class="right-container">
        <div class="top">
          <h1 class="title">
            CE483 Assignment 2
          </h1>
          <h3>
            A web app for computing global stiffness matrix for an element. 
          </h3>
        </div>
        <div class="middle">
          
            <div class="input-area">
              <h2>Data Required for calculations</h2>

              <div class="first-row">
                <div class="startx">
                  <label for="startx">Start node X</label>
                  <input type="number" id="startx" name="startx" />
                </div>
                <div class="starty">
                  <label for="starty">Start node Y</label>
                  <input type="number" id="starty" name="starty" />
                </div>
                <div class="i">
                    <label for="i">Inertia (mm'4)</label>
                    <input type="number" id="i" name="i" />
                  </div>
                  <div class="e">
                    <label for="e">Elastic Modulus (GPA)</label>
                    <input type="number" id="e" name="e" />
                  </div>
              </div>
              <div class="second-row">
                <div class="endx">
                  <label for="endx">End node X</label>
                  <input type="number" id="endx" name="endx" />
                </div>
                <div class="endy">
                  <label for="endy">End node Y</label>
                  <input type="number" id="endy" name="endy" />
                </div>
                <div class="a">
                    <label for="a">Area (mm'2)</label>
                    <input type="number" id="a" name="a" />
                  </div>
                  <div class="g">
                    <label for="g">Shear Modulus (GPA)</label>
                    <input type="number" id="g" name="g" />
                  </div>
              </div>
            </div>
            <div class="button">  
                <button class="btn" type="button">Compute</button>
                <button class="btn reset" type="button">Reset</button>

            </div>
        </div>
        
          
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
